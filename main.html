<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method='post'>
		<label for='name'>Name</label>
		<input type='text' id='name' required placeholder='Name'/>
		
		<label for='email'>Email</label>
		<input type='email' id='email' required placeholder='Email'/>
		
		<label for='gender'>Gender</label>
		<input type='radio' id='gender_m' name='gender' required/>
		<label for='gender_m'>Male</label>
		<input type='radio' id='gender_f' name='gender' required/>
		<label for='gender_f'>Female</label>
		
		<label for='cars'>Car Brands</label>
		<select id='cars' required placeholder='--Please choose an option--'>
			<option>Mercedes</option>
			<option>BMW</option>
			<option>Buggati</option>
			<option>Mc Laren</option>
		</select>
		<label for='age'>Age</label>
		<input type='number' id='age' required placeholder='Age'/>
		<label for='dob'>DOB</label>
		<input type='date' id='dob' required/>
		<label for='tel'>Phone Number</label>
		<input type='tel' id='tel' placeholder='xxx-xxx-xxxx'/>
		<label for='password'>Password</label>
		<input type='password' id='password' required placeholder='Password'/>
		<label for='tos'>I agree to the TOS</label>
		<input type='checkbox' id='tos' required/>
		<button type='submit'>Submit</button>
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
